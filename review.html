<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <meta name="description" content="WDD 131 Dynamic Web Fundamentals | review Page">
    <meta name="author" content="Victor Annwuacha"> 
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>
    
    <main>
        <p>Your review has been submitted successfully.</p>
        <p id="review-counter">Total reviews submitted: 0</p>
    </main>

    <footer>
        <p>&copy; 2025 Victor Uchechukwu Anwuacha | Nigeria</p>
        <p id="last-modified" class="active"></p>
        
    </footer>

    <script>
        let reviewCount = localStorage.getItem("reviewCount") || 0;
        reviewCount++;
        localStorage.setItem("reviewCount", reviewCount);
        document.getElementById("review-counter").textContent = `Total reviews submitted: ${reviewCount}`;
    </script>
</body>
</html>
