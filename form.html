<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 Dynamic Web Fundamentals | Form Page">
    <meta name="author" content="Victor Annwuacha"> 
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset class="rating">
                <legend>Overall Rating:</legend>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">&#9733;</label>
            </fieldset>
            
            

            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>

            <fieldset class="features">
                <legend>
                    Which features did you find useful un the product? <br>
                    <i>(check all that apply)</i>
                </legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Victor Uchechukwu Anwuacha | Nigeria</p>
        <p id="last-modified" class="active"></p>
        
    </footer>

    
</body>
</html>
